<meta charset="utf-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(texto) {
        document.write(texto);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        // var imc = (peso / (altura * altura)).toFixed(2);
        // return imc;
        return (peso / (altura * altura)).toFixed(2);
    }

    var altura = prompt("Digite uma altura!");
    var peso = prompt("Digite um peso!");
    var imc = calculaImc(altura, peso);

    mostra("O IMC de Juliano Ã© " + imc + "!");
</script>
