<meta charset="utf-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function frase(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Digite sua idade."));
    var possuiCNH = undefined;

    if (idade < 18) {
        frase("Você não possui idade suficiente para a vaga.");
    } else if (idade >= 18 && prompt("Possui CNH? Se sim, pressione S, se não, pressione N") == "S") {
        frase("Você está apto a vaga.");
    } else {
        frase("Você não está apto a vaga.");
    }
</script>
