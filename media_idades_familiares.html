<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Media da idade dos familiares</title>
</head>

<body>
    <script>
        function mostra(frase) {
            document.write(frase + "</br>");
        }

        var totalDeFamiliares = parseInt(prompt("Quantos familiares você tem?"));
        var somaIdades = 0;

        var numero = 1;
        while (numero <= totalDeFamiliares) {
            var idade = parseInt(prompt("Informa a idade."));
            somaIdades = somaIdades + idade;
            numero++;
        }

        var media = (somaIdades / totalDeFamiliares).toFixed(1);

        mostra("A média de seus familiares é " + media + " anos de idade.");
    </script>
</body>

</html>
