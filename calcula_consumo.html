<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;

    var caminhoComGasolina = 480;
    var consumoDeGasolina = (caminhoComGasolina / tanque);

    document.write("Usando gasolina seu carro fez cerca de " + consumoDeGasolina + " km por litro.")
    document.write("<br>")

    var caminhoComAlcool = 300;
    var consumoDeAlcool = (caminhoComAlcool / tanque);

    document.write("Usando alcool seu carro fez cerca de " + consumoDeAlcool + " km por litro.")
    document.write("<br>")
    document.write("<br>")

    if (caminhoComGasolina >= caminhoComAlcool) {
        document.write("Você deve usar gasolina!")
    } else {
        document.write("Você deve usar álcool!")
    }
</script>
