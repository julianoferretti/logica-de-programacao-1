<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contador de 2 em 2 at√© 100</title>
</head>

<body>
    <script>
        function mostra(frase) {
            document.write(frase + "</br>");
        }

        var contador = 2;

        while (contador <= 100) {
            mostra(contador);
            contador = contador + 2;
        }
    </script>
</body>

</html>
