<meta charset="utf-8">
<script>
    var user = "ferretti";
    var password = "fidelitas";
    var tentativas = 3;

    function start() {
        if (tentativas === 0) {
            alert('Seu usuário foi bloqueado por excesso de tentativas!')
        } else {
            var userLogin = prompt("Digite seu usuário:");
            var passwordLogin = prompt("Digite sua password:");
            if (user === userLogin && password === passwordLogin) {
                alert("Bem vindo ao sistema, " + user);
            } else {
                tentativas--;
                if (tentativas > 0) {
                    alert("Dados não correspondem! Tente novamente! Restam " + tentativas + " tentativas!!!");
                }
                start();
            }
        }
    };
    start();
</script>
